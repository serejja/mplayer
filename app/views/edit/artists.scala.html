@(artists: List[models.Artist])

@import helper._
@import helper.twitterBootstrap._

@main("Edit Artists") {
	<a href="@routes.ManageController.genresPage">Back</a>
	<table class="table table-condensed table-striped">
		<thead>
		    <tr>
		    	<td><em><b>ID</b></em></td>
		    	<td><em><b>Name</b></em></td>
		    	<td><em><b>Action</b></em></td>
		    </tr>
	    </thead>
	    <tbody>
	        @for(artist <- artists) {
	        	<tr>
	            	<td><a href="@routes.ManageController.albumsPage(artist.id)">@artist.id</a></td>
	            	<td>@artist.name</td>
	            	<td><a href="@routes.ManageController.deleteArtist(artist.id)">x</a></td>
	            </tr>
	        }
	    </tbody>
	</table>

}
