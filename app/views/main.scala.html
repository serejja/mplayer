@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui-1.10.3.custom.min.css")">

		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.jplayer.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/underscore-min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootbox.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.3.custom.min.js")" type="text/javascript"></script>
    </head>
    <body style="overflow:hidden;">
        @content

        <script type="text/javascript">
            var DELAY = 200,
            clicks = 0,
            timer = null;

            $(document).ready(function(){
                $(function() {
                    $.extend($.fn.disableTextSelect = function() {
                        return this.each(function() {
                            $(this).mousedown(function() { return false; });
                        });
                    });
                });
            });

            function playNext() {
                var nextID = tracks.indexOf(parseInt(currentId)) + 1;
                if (tracks[nextID] === undefined) nextID = 0;
                console.log(nextID);
                var nextrow = $('#trackstable > tbody > tr[id=' + tracks[nextID] + ']');
                console.log(nextrow);
                // var nextrow = $("#trackstable > tbody > tr.success").next("tr");
                // console.log(nextrow);
                // if (nextrow.attr("id") == undefined) {
                //     nextrow = $("#trackstable > tbody > tr").first().next();
                // }
                nextrow.click();
            }

            function headers(table, headers) {
                var tbl_header_row = $("<tr>", {});
                $.each(headers, function() {
                    var tbl_header_cell = $("<th>", {html: this});
                    tbl_header_row.append(tbl_header_cell);
                });
                table.append(tbl_header_row);
            }

            function highlightOnClick(table) {
                table.on("click", "tbody tr", function(event) {
                    $(this).addClass("success").siblings().removeClass("success");
                });
            }

            function setClickHandlers(row, singleClick, doubleClick) {
                row.on("click", function(e){
                    clicks++;
                    if(clicks === 1) {
                        timer = setTimeout(function() {
                            singleClick();
                            clicks = 0;
                        }, DELAY);
                    } else {
                        e.preventDefault();
                        clearTimeout(timer);
                        doubleClick();
                        clicks = 0;
                    }
                }).on("dblclick", function(e) {
                    e.preventDefault();
                }).disableTextSelect();
            }
        </script>
    </body>
</html>
