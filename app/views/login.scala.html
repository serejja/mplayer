@(userForm: Form[models.User])

@import helper._
@import helper.twitterBootstrap._

@main("Login") {
    <div class="row">
        <div class="span12">
            @form(routes.AuthenticationController.login, args = 'id -> "userform", '_class -> "form-horizontal") {
                @inputText(userForm("name"))
                @inputPassword(userForm("password"))
                <input type="submit" value="Log in" class="btn">
            }
        </div>
    </div>
}
